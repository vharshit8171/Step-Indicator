<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step indicator</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-black text-white w-[100%] h-[100%]">
    <h1
        class="inline-block ml-[40%] text-5xl mt-10 space-x-5 font-semibold text-green-600 shadow-[0px_4px_10px_rgba(0,255,0,1)] ">
        Step Indicator
    </h1>
    <div class="w-[90%] h-56 border-4 border-green-400 m-auto flex justify-center items-center gap-52 my-14">
        <div
            class=" step w-12 h-12 border-2 border-green-400 rounded-full flex justify-center items-center font-semibold text-2xl">
            1</div>
        <div
            class=" step w-12 h-12 border-2 border-green-400 rounded-full flex justify-center items-center font-semibold text-2xl">
            2</div>
        <div
            class=" step w-12 h-12 border-2 border-green-400 rounded-full flex justify-center items-center font-semibold text-2xl">
            3</div>
        <div
            class=" step w-12 h-12 border-2 border-green-400 rounded-full flex justify-center items-center font-semibold text-2xl">
            4</div>
        <div
            class=" step w-12 h-12 border-2 border-green-400 rounded-full flex justify-center items-center font-semibold text-2xl">
            5</div>
    </div>
    <div class="flex justify-center items-center gap-40 text-3xl font-semibold">
        <button id="btn1"
            class="border-2 border-green-500 p-3 bg-green-600 rounded-md cursor-pointer hover:bg-green-700 shadow-lg shadow-green-500">Previous</button>
        <button id="btn2"
            class="border-2 border-green-500 p-3 bg-green-600 rounded-md cursor-pointer hover:bg-green-700 shadow-lg shadow-green-500">Next</button>
    </div>
    <script>
        let currStepIndex = 0;
        let steps = document.querySelectorAll(".step");
        let pre = document.getElementById("btn1");
        let next = document.getElementById("btn2");
        let index;
        let currStep;
        next.addEventListener("click", increment);
        function increment() {
            if (currStepIndex < steps.length) {
                currStep = steps[currStepIndex];
                index = currStepIndex; // Storing the value in index for decrementing the value
                // console.log(currStep)
                // console.log(index);
                currStep.classList.add("bg-green-600", "border-0", "shadow-[0px_4px_10px_rgba(0,255,0,1)]");
                currStepIndex += 1;
            }
            else {
                next.disabled = true;
            }
        }
        pre.addEventListener("click", decrement);
        function decrement() {
            currStep = steps[index];
            currStep.classList.remove("bg-green-600", "border-0", "shadow-[0px_4px_10px_rgba(0,255,0,1)]");
            index -= 1;
            currStepIndex -= 1;
            // console.log(currStep)
            // console.log(index);
        }
    </script>
</body>

</html>
